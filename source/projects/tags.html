---
layout: default
use: [projects_tags]
---
<h1 class="mb-8 text-2xl font-bold tracking-tighter text-center bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-blue-500 lg:text-left lg:text-7xl title-font">Tags</h1>
<ul>
    {% for tag,projects in data.projects_tags %}
        <li>
            <a href="/projects/tags/{{ tag|url_encode(true) }}">{{ tag }}</a>
        </li>
    {% endfor %}
</ul>
